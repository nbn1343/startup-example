<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLIDER</title>

    <link rel="stylesheet" href="index.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  
  <body class="bg-secondary">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <div class="slider-title">
        <h2 class="text-bg-primary p-3">
        <!-- <img class="slider-image" src="https://github.com/nbn1343/startup-example/blob/main/Screenshot%202023-05-15%20161621.png?raw=true" alt="Slider" width="50"/> -->
        <button class="s">S</button>
        <button class="l">L</button>
        <button class="i">I</button>
        <button class="d">D</button>
        <button class="e">E</button>
        <button class="r">R</button>
      </h2>      </div>
      
      

      <!-- Navigation elements -->
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link text-bg-danger" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-bg-warning" href="play.html">Play</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-bg-success" href="scores.html">Scores</a>
        </li>
      </ul>
    </header>

    <main>
      <h1 class="login-btn">Welcome!</h1>
      <div id="loginControls" style="display: none">
        <div class="input-group mb-3">
          <span class="input-group-text">@</span>
          <input class="form-control" type="text" id="userName" placeholder="your@email.com" />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">ðŸ”’</span>
          <input class="form-control" type="password" id="userPassword" placeholder="password" />
        </div>
        <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
        <button type="button" class="btn btn-primary" onclick="createUser()">Create</button>
      </div>
      <div id="playControls" style="display: none">
        <div id="playerName"></div>
        <button type="button" class="btn btn-primary" onclick="play()">Play</button>
        <button type="button" class="btn btn-secondary" onclick="logout()">Logout</button>
      </div>
    </div>
    <!-- Error dialog -->
    <div class="modal fade" id="msgModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-dark">
          <div class="modal-body">error message here</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div id="quote" class="quote-box bg-light text-dark"></div>
    <div id="picture" class="picture-box"></div>
    </main>


    <footer>
      <p class="my-repo ">Nathan Neilson's Repository: <a href="https://github.com/nbn1343/startup-example"><button class="Git-btn">GitHub</button></a></p>
    </footer>
    <script src="login.js"></script>
  </body>
</html>
