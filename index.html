<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider HTML</title>
    <link rel="icon" href="favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary text-light">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>SLIDER</h1>
      <div>by: Nathan Neilson</div>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="play.html">Play</a></li>
          <li><a href="scores.html">Scores</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Welcome</h1>
      <p>Login to play:</p>
      <input typ="text" id="username" name="varUsername" placeholder="Enter username here" />
      <button type="submit" class="btn btn-primary">Login</button>
    <form method="get" action="play.html">
        <label for="password">Password</label>
        <input type="password" id="password" name="varPassword" placeholder="Enter password here" />
        <button type="submit">Login</button>
    </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Nathan Neilson's</span>
      <br />
      <div><a href="https://github.com/nbn1343/startup-example">GitHub</a></div>
      <img width=100 alt="GitHub profile picture" src="https://avatars.githubusercontent.com/u/127449509?v=4"
      />
    </footer>
  </body>
</html>
