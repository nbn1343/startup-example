<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider HTML</title>
    <link rel="icon" href="favicon.ico" />

    <link rel="stylesheet" href="index.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <div class="slider-title">
        <h2 class="text-bg-primary p-3">
        <img class="slider-image" src="https://github.com/nbn1343/startup-example/blob/main/Screenshot%202023-05-15%20161621.png?raw=true" alt="Slider" width="50"/>
        <button class="s">S</button>
        <button class="l">L</button>
        <button class="i">I</button>
        <button class="d">D</button>
        <button class="e">E</button>
        <button class="r">R</button>
      </h2>      </div>
      
      

      <!-- Navigation elements -->
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link text-bg-danger" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-bg-warning" href="play.html">Play</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-bg-success" href="scores.html">Scores</a>
        </li>
      </ul>

      <hr />
    </header>

    <main>
      <h1 class="login-btn">Login</h1>
      <input class='username' type="text" id="username" name="varUsername" placeholder="Enter username here" />
    <form method="get" action="play.html">
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    </main>

    <footer>
      <hr />
      <p class="my-repo ">Nathan Neilson's Repository: <a class="btn btn-info" href="https://github.com/nbn1343/startup-example">GitHub</a></p>
    </footer>
  </body>
</html>
