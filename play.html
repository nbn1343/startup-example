<!doctype html>
<html>
<head>
  <title>SLIDER</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="play.css" />
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  
  <header>
    <div class="slider-title">
    <h2 class="text-bg-primary p-3">
    <img class="slider-image" src="https://github.com/nbn1343/startup-example/blob/main/Screenshot%202023-05-15%20161621.png?raw=true" alt="Slider" width="100"/>
    <button class="s">S</button>
    <button class="l">L</button>
    <button class="i">I</button>
    <button class="d">D</button>
    <button class="e">E</button>
    <button class="r">R</button>
  </h2>      </div>

  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link text-bg-danger" aria-current="page" href="index.html">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-bg-warning" href="play.html">Play</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-bg-success" href="scores.html">Scores</a>
    </li>
  </ul>


</header>
</head>
<body class="bg-secondary">
    <main>
  <figure class="SlidingPuzzleFigure">
    <section>
      <ul class="SlidingPuzzle">
        <li class="Tile Tile1">1</li>
        <li class="Tile Tile2">2</li>
        <li class="Tile Tile3">3</li>
        <li class="Tile Tile4">4</li>
        <li class="Tile Tile5">5</li>
        <li class="Tile Tile6">6</li>
        <li class="Tile Tile7">7</li>
        <li class="Tile Tile8">8</li>
        <li class="Tile Tile9">9</li>
        <li class="Tile Tile10">10</li>
        <li class="Tile Tile11">11</li>
        <li class="Tile Tile12">12</li>
        <li class="Tile Tile13">13</li>
        <li class="Tile Tile14">14</li>
        <li class="Tile Tile15">15</li>
        <li class="Tile EmptyTile"></li>
      </ul>
      <div><div class="moves">Moves: <span id="movesnum">0</span></div>
    <button type="button" id="newgame">New Game</button>
    <button type="button" id="solveit">Solve It!</button></div>
    </section>
  </figure>
</main>
<footer>
  <div class="chatbox">
    <div class="chatbox-header">
      <div class="chatbox-header-title">Chat</div>
      <button id="toggleChat">Toggle</button>
    </div>
    <div class="chatbox-content" id="chatboxContent"></div>
    <div class="chatbox-input">
      <textarea id="chatInput" placeholder="Type your message..."></textarea>
      <button id="sendButton">Send</button>
    </div>
  </div>
    
  </footer>
  <script src="play.js"></script>
</body>
</html>
