<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider HTML</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>SLIDER<sup></sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="play.html">Play</a></li>
          <li><a href="scores.html">Scores</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Play</h1>
        <p><button>Start</button></p>
        <p><button>Reset</button></p>
        <p><button>Quit</button></p>
        <table>
            <tr>
                <th>[ 01]</th>
                <th>[ 02]</th>
                <th>[ 03]</th>
                <th>[ 04]</th>
            </tr>
            <tr>
                <th>[ 05]</th>
                <th>[ 06]</th>
                <th>[ 07]</th>
                <th>[ 08]</th>
            </tr>
            <tr>
                <th>[ 09]</th>
                <th>[ 10]</th>
                <th>[ 11]</th>
                <th>[ 12]</th>
            </tr>
            <tr>
                <th>[ 13]</th>
                <th>[ 14]</th>
                <th>[ 15]</th>
                <th>[__]</th>
            </tr>
            
        </table>
        <label for="time">Time:</label>
        <input type="text" id="time" name="varTime" readonly/>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author Name(s)</span>
      <br />
      <a href="https://github.com/nbn1343/startup-example">GitHub</a>
    </footer>
  </body>
</html>
